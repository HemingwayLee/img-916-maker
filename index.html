<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .upload-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        .download-btn {
            background: #10b981;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-left: 15px;
        }

        .download-btn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .download-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        #fileInput {
            display: none;
        }

        #imageContainer {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-mask {
            position: relative;
            width: 100%;
            max-width: 360px;
            aspect-ratio: 9 / 16;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background: #f0f0f0;
        }

        .image-mask img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100%;
            width: auto;
            min-width: 100%;
            object-fit: contain;
            cursor: ew-resize;
            user-select: none;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }

        .tabs {
            display: none;
            margin-top: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tabs.active {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-mask-16-9 {
            position: relative;
            width: 100%;
            max-width: 560px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background: #f0f0f0;
        }

        .image-mask-16-9 img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
            min-height: 100%;
            object-fit: contain;
            cursor: ew-resize;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Loader</h1>
        <div class="button-group">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Load Image
            </button>
            <button class="download-btn" id="downloadBtn" disabled>
                Download Image
            </button>
        </div>
        <input type="file" id="fileInput" accept="image/*">

        <div class="tabs" id="tabs">
            <button class="tab active" data-tab="9-16">9:16 Ratio</button>
            <button class="tab" data-tab="16-9">16:9 Ratio</button>
        </div>

        <div id="imageContainer">
            <p class="placeholder">No image loaded yet. Click the button to load an image.</p>
        </div>

        <div id="tab-9-16" class="tab-content active"></div>
        <div id="tab-16-9" class="tab-content"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const tabs = document.getElementById('tabs');
        const tabButtons = document.querySelectorAll('.tab');
        const tab916Container = document.getElementById('tab-9-16');
        const tab169Container = document.getElementById('tab-16-9');
        let currentTab = '9-16';

        // Tab switching functionality
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');

                // Update active tab button
                tabButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                // Update active tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`tab-${tabName}`).classList.add('active');

                currentTab = tabName;
            });
        });

        function addDragFunctionality(img, is169 = false) {
            let isDragging = false;
            let offsetX = 0;
            let offsetY = 0;
            let startX, startY;

            img.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.clientX - offsetX;
                startY = e.clientY - offsetY;
                e.preventDefault();
            });

            const mouseMoveHandler = function(e) {
                if (isDragging) {
                    const container = img.parentElement;
                    const containerRect = container.getBoundingClientRect();
                    const imgRect = img.getBoundingClientRect();

                    // Calculate proposed offsets
                    let newOffsetX = e.clientX - startX;
                    let newOffsetY = is169 ? (e.clientY - startY) : 0;

                    // Calculate the maximum allowed offsets to prevent empty spaces
                    // For horizontal dragging
                    const maxOffsetX = (imgRect.width - containerRect.width) / 2;
                    const minOffsetX = -maxOffsetX;

                    // Clamp the horizontal offset
                    if (maxOffsetX > 0) {
                        newOffsetX = Math.max(minOffsetX, Math.min(maxOffsetX, newOffsetX));
                    } else {
                        newOffsetX = 0;
                    }

                    // For vertical dragging (only for 16:9)
                    if (is169) {
                        const maxOffsetY = (imgRect.height - containerRect.height) / 2;
                        const minOffsetY = -maxOffsetY;

                        // Clamp the vertical offset
                        if (maxOffsetY > 0) {
                            newOffsetY = Math.max(minOffsetY, Math.min(maxOffsetY, newOffsetY));
                        } else {
                            newOffsetY = 0;
                        }
                    }

                    // Update offsets
                    offsetX = newOffsetX;
                    offsetY = newOffsetY;

                    // Apply transform
                    if (is169) {
                        img.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
                    } else {
                        img.style.transform = `translate(calc(-50% + ${offsetX}px), -50%)`;
                    }
                }
            };

            const mouseUpHandler = function() {
                isDragging = false;
            };

            document.addEventListener('mousemove', mouseMoveHandler);
            document.addEventListener('mouseup', mouseUpHandler);
        }

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    // Hide placeholder
                    imageContainer.style.display = 'none';

                    // Show tabs
                    tabs.classList.add('active');

                    // Create 9:16 container
                    tab916Container.innerHTML = `
                        <div class="image-mask">
                            <img src="${e.target.result}" alt="Loaded image">
                        </div>
                    `;

                    // Create 16:9 container
                    tab169Container.innerHTML = `
                        <div class="image-mask-16-9">
                            <img src="${e.target.result}" alt="Loaded image">
                        </div>
                    `;

                    // Add drag functionality to both images
                    const img916 = tab916Container.querySelector('img');
                    const img169 = tab169Container.querySelector('img');
                    addDragFunctionality(img916, false);
                    addDragFunctionality(img169, true);

                    // Enable download button
                    downloadBtn.disabled = false;
                };

                reader.readAsDataURL(file);
            } else {
                imageContainer.innerHTML = '<p class="placeholder">Please select a valid image file.</p>';
            }
        });

        // Download button functionality
        downloadBtn.addEventListener('click', function() {
            const activeTabContent = document.querySelector('.tab-content.active');
            const maskContainer = activeTabContent.querySelector('.image-mask, .image-mask-16-9');
            const img = activeTabContent.querySelector('img');

            if (!maskContainer || !img) return;

            // Create a canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size to match the mask container
            const containerRect = maskContainer.getBoundingClientRect();
            canvas.width = containerRect.width;
            canvas.height = containerRect.height;

            // Get the image element's position and dimensions
            const imgRect = img.getBoundingClientRect();
            const containerLeft = containerRect.left;
            const containerTop = containerRect.top;

            // Calculate the source image position relative to the container
            const dx = imgRect.left - containerLeft;
            const dy = imgRect.top - containerTop;

            // Draw the visible part of the image onto the canvas
            ctx.drawImage(img, dx, dy, imgRect.width, imgRect.height);

            // Convert canvas to blob and download
            const fileName = currentTab === '9-16' ? 'image-9-16.png' : 'image-16-9.png';
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.click();
                URL.revokeObjectURL(url);
            });
        });
    </script>
</body>
</html>
