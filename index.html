<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .upload-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-btn:active {
            transform: translateY(0);
        }

        #fileInput {
            display: none;
        }

        #imageContainer {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-mask {
            position: relative;
            width: 100%;
            max-width: 360px;
            aspect-ratio: 9 / 16;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background: #f0f0f0;
        }

        .image-mask img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Loader</h1>
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
            Load Image
        </button>
        <input type="file" id="fileInput" accept="image/*">
        <div id="imageContainer">
            <p class="placeholder">No image loaded yet. Click the button to load an image.</p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const imageContainer = document.getElementById('imageContainer');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    imageContainer.innerHTML = `
                        <div class="image-mask">
                            <img src="${e.target.result}" alt="Loaded image">
                        </div>
                    `;
                };

                reader.readAsDataURL(file);
            } else {
                imageContainer.innerHTML = '<p class="placeholder">Please select a valid image file.</p>';
            }
        });
    </script>
</body>
</html>
